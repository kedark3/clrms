<head><title>Complaint Form</title>

<body>
        <div class="main">
		<div class="login-head">
    	    <h1>Hello {{ user }},</h1>
		</div>
		<div  class="wrap">
	    <div class="Regisration">
            <div class="Regisration-head">
				    	<h2><span></span>Select Computer</h2>
				    </div>

                <form method="post" action="/Complaint-Final/" align="center">
                    {% csrf_token %}
                    <select id="soflow" required name="selection">
                        {% for res in result %}
                        <option value="{{ res.computer }}">{{ res.computer }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <select id="soflow" name="type_of_complaint" required>
                        {% for c in complaint_types %}
                        <option value="{{ c.name }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                    <br>


	    	        <div class="submit">
			        	<input type="submit" value="SELECT" name="Select" >
			        </div>

		            {{ error }}

	            </form>
	        <div class="clear">
			<h2><a class="btn" href="/">Sign Out</a></h2>
			</div>
	        </body>

</html>
